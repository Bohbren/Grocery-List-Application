<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
<center>
    <h1>Shopping List</h1>
    <h2>Enter items into the textbox and hit the Enter key or the button.</h2><br>
    <h2>You can click on items to cross them out or click again to undo it. Click the Delete button while hovering over the item
        to remove it.</h2>
    <button class="dummyButtons" id="dummyButton">Delete</button>

    <input id="userinput" type="text" placeholder="enter items" id="listWidth">
    <button id="enter">Enter</button>
    <div id="listWidth">
        <ol class="textColor" id="parent-list"></ol>
    </div>
</center>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
